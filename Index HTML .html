<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Matrix | European Football News</title>

<style>

/* ===== GLOBAL STYLE ===== */
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#0b0f1a;
    color:white;
}

header{
    background:#111827;
    padding:15px 25px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.logo{
    font-size:24px;
    font-weight:bold;
    color:#22c55e;
}

nav button{
    margin-left:10px;
    padding:8px 12px;
    border:none;
    background:#22c55e;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

.container{
    padding:20px;
    max-width:1000px;
    margin:auto;
}

.card{
    background:#111827;
    padding:15px;
    margin:15px 0;
    border-radius:8px;
}

h2{
    color:#22c55e;
}

textarea,input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border-radius:6px;
    border:none;
}

.publish-btn{
    background:#22c55e;
    border:none;
    padding:10px;
    font-weight:bold;
    cursor:pointer;
}

.premium-lock{
    background:#1f2937;
    padding:20px;
    text-align:center;
    border-radius:8px;
}

.hidden{
    display:none;
}

.badge{
    background:#22c55e;
    color:black;
    padding:3px 8px;
    border-radius:5px;
    font-size:12px;
}

</style>
</head>

<body>

<header>
<div class="logo">SPORTS MATRIX</div>

<nav>
<button onclick="showSection('home')">Home</button>
<button onclick="showSection('dashboard')">Dashboard</button>
<button onclick="showSection('premium')">Premium</button>
<button onclick="login()">Login</button>
</nav>
</header>

<div class="container">

<!-- HOME -->
<section id="home">

<h2>Latest European Football News</h2>
<div id="posts"></div>

</section>

<!-- DASHBOARD -->
<section id="dashboard" class="hidden">

<h2>Journalist Dashboard</h2>

<input id="title" placeholder="Article title">
<textarea id="content" placeholder="Write your football article..."></textarea>

<label>
<input type="checkbox" id="premiumPost">
 Premium Article (Members Only)
</label>

<br><br>
<button class="publish-btn" onclick="publishPost()">Publish Article</button>

</section>

<!-- PREMIUM PAGE -->
<section id="premium" class="hidden">

<h2>ðŸ’Ž Sports Matrix Premium Insider</h2>

<div id="premiumContent"></div>

</section>

</div>

<script>

/* ===== NAVIGATION ===== */

function showSection(id){
    document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
}

/* ===== LOGIN SYSTEM ===== */

function login(){

    let type = prompt(
`Enter membership type:
FREE
PREMIUM`
    );

    if(!type) return;

    type = type.toLowerCase();

    if(type==="premium"){
        localStorage.setItem("member","premium");
        alert("Premium access activated âœ…");
    }else{
        localStorage.setItem("member","free");
        alert("Logged in as Free Member");
    }

    renderPosts();
}

/* ===== POSTS SYSTEM ===== */

let posts = JSON.parse(localStorage.getItem("posts")) || [];

function publishPost(){

    const title=document.getElementById("title").value;
    const content=document.getElementById("content").value;
    const premium=document.getElementById("premiumPost").checked;

    if(!title || !content){
        alert("Write article first");
        return;
    }

    posts.unshift({title,content,premium});
    localStorage.setItem("posts",JSON.stringify(posts));

    document.getElementById("title").value="";
    document.getElementById("content").value="";
    document.getElementById("premiumPost").checked=false;

    renderPosts();
    alert("Article Published âœ…");
}

/* ===== DISPLAY POSTS ===== */

function renderPosts(){

    const container=document.getElementById("posts");
    const premiumArea=document.getElementById("premiumContent");

    container.innerHTML="";
    premiumArea.innerHTML="";

    let member=localStorage.getItem("member") || "free";

    posts.forEach(post=>{

        let card=document.createElement("div");
        card.className="card";

        let badge = post.premium
        ? '<span class="badge">Premium</span>'
        : '';

        if(post.premium && member!=="premium"){

            card.innerHTML=`
            <h3>${post.title} ${badge}</h3>
            <div class="premium-lock">
            ðŸ”’ Premium Article<br><br>
            Login as PREMIUM to unlock elite analysis.
            </div>
            `;

        }else{

            card.innerHTML=`
            <h3>${post.title} ${badge}</h3>
            <p>${post.content}</p>
            `;

        }

        container.appendChild(card);

        if(post.premium){
            premiumArea.appendChild(card.cloneNode(true));
        }

    });
}

renderPosts();

</script>

</body>
</html>
